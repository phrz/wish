<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Wishlist25</title>
		<link rel="stylesheet" href="./style.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="w-full mx-auto max-w-4xl p-fluid-4">
			<h1 class="text-fluid-6xl font-display mb-4">Wishlist25</h1>
			<section
				id="wishlist"
				class="grid grid-cols-4"
				x-data="{ wishlist: [] }"
				x-init="wishlist = await (await fetch('./data.json')).json()"
			>
				<template x-for="gift in wishlist.gifts">
					<article class="gift-card">
						<img
							:src="decodeBlurHash(gift.blurhash)"
							:alt="'photograph of ' + gift.name"
						/>
						<h2 class="gift-name" x-text="gift.name"></h2>
						<div class="gift-vendor" x-text="gift.vendor"></div>
						<div class="gift-detail" x-text="gift.detail"></div>
						<div class="gift-price" x-text="gift.price"></div>
						<div class="gift-url" x-text="gift.url"></div>
					</article>
				</template>
			</section>
		</div>
		<script defer src="./script.js"></script>
	</body>
</html>
